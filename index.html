<!DOCTYPE html>
<html>
	<head xmlns:og="http://ogp.me/ns#"><meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv=Content-Type content="text/html;charset=UTF-8">
		<script src="./sources/jquery/jquery-3.2.1.min.js"></script>
		<script src="./sources/popper/popper.min.js"></script>
		<script src="./sources/bootstrap-4.0.0-beta-dist/js/bootstrap.min.js"></script>
		<script src="./index.js"></script>
		<link rel="stylesheet" href="./sources/bootstrap-4.0.0-beta-dist/css/bootstrap.min.css" >
		<link rel="stylesheet" href="./sources/css/signin.css" >
		<title>Вступительное задание</title>
	</head>
	<body>
		<div class="container">
			<form class="form-signin" id="myForm" action="./server_responses/progress.json">
				<h2 class="form-signin-heading">Регистрационные данные</h2>
				<label class="sr-only" for="inlineFormInputGroupUsername">Username</label>
				<input type="text" id="fio" name="fio" class="form-control" placeholder="ФИО"  autofocus>
				<input type="text" id="email" name="email" class="form-control" placeholder="Email"  autofocus>
				<input type="text" id="phone" name="phone" class="form-control" placeholder="Телефон" >
				<button class="btn btn-lg btn-primary btn-block" id="submitButton">Отправить</button>
				<div class="alertbox">
					<div class="alert alert-success" role="alert" id="resultContainer" style="display:none">
					  	Result
					</div>
				</div>
				<div id="progressBlock" class="progress" style="display:none">
				  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%" ></div>
				</div>
			</form>
		</div>
	</body>
</html>
